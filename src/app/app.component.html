<div class="m-5">
  <div class="sports-title">{{title}}</div>
  <div class="">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="tennis" [(ngModel)]="selectedSprortCategory" (change)="changeSelection()">
      <label class="form-check-label" for="inlineRadio1">Tennis</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="f1" [(ngModel)]="selectedSprortCategory" (change)="changeSelection()">
      <label class="form-check-label" for="inlineRadio2">f1Results</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="nba" [(ngModel)]="selectedSprortCategory" (change)="changeSelection()">
      <label class="form-check-label" for="inlineRadio3">nbaResults</label>
    </div>
  </div>
  <div class="mt-3"> 
    <form>
      <div class="form-group w-25">
        <input
          type="text"
          class="form-control"
          name="searchString"
          placeholder="Type to search tournaments"
          [(ngModel)]="searchString"/>
      </div>
    </form> 
  </div>
  <div class="table-responsive mt-3">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Tournament</th>
          <th scope="col">Sport Category</th>
          <th scope="col">Winner</th>
          <th scope="col">Publication Date</th>
          <th scope="col">Other Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let value of sportsData | filter : 'tournament' : searchString; let i = index" class="table-row">
          <td>{{value.tournament}}</td>
          <td>{{value.category}}</td>
          <td>{{value.winner}}</td>
          <td>{{value.publicationDate}}</td>
          <td *ngIf="value && value.other"><div *ngFor="let x of value.other | keyvalue" class="text-truncate">{{x.key + ': ' + x.value}}</div></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
